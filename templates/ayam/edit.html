{% extends "base.html" %}
{% block title %}Edit Data Ayam{% endblock %}

{% block head %}
<!-- Link CSS khusus untuk halaman edit ayam -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/ayam/editayam.css') }}">
{% endblock %}

{% block content %}
<div class="edit-container">
    <h1 class="edit-title">Edit Data Ayam</h1>

    <form method="POST" class="edit-form">
        <label>Nama Ayam:</label>
        <input type="text" name="nama" value="{{ ayam.nama }}" required>

        <label>Usia (Minggu):</label>
        <input type="number" name="usia" value="{{ ayam.usia }}" required>

        <label>Berat (kg):</label>
        <input type="number" step="0.1" name="berat" value="{{ ayam.berat }}" required>

        <label>Kondisi:</label>
        <select name="kondisi" required>
            <option value="Sehat" {% if ayam.kondisi == 'Sehat' %}selected{% endif %}>Sehat</option>
            <option value="Sakit" {% if ayam.kondisi == 'Sakit' %}selected{% endif %}>Sakit</option>
        </select>

        <button type="submit" class="btn simpan-btn">Simpan Perubahan</button>
    </form>

    <a href="{{ url_for('ayam_bp.index') }}" class="btn kembali-btn">Kembali</a>
</div>
{% endblock %}
